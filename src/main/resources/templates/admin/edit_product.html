<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin : Edit Product</title>
</head>
<body>
	<section>
		<div class="container p-5 mt-3">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="card card-sh">
						<div class="card-header text-center">
							<p class="fs-4">Edit Product</p>

							<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold">[[${session.succMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

						</div>
						<div class="card-body">
							<form action="/admin/updateProduct" method="post"
								enctype="multipart/form-data">
								<input type="hidden" name="id" th:value="${product.id}">
								<div class="md-3">
									<label>Enter Title</label> <input type="text" name="title"
										class="form-control" th:value="${product.title}">
								</div>

								<br>

								<div class="md-3">
									<label>Enter Description</label>
									<textarea rows="3" cols="" class="form-control"
										name="description">[[${product.description}]]</textarea>
								</div>

								<br>

								<div class="row">
									<div class="md-3 col">
										<label>Category</label> <select class="from-control"
											name="category">
											<option>[[${product.category}]]</option>
											<option th:each="c:${categories}">[[${c.name}]]</option>
										</select>
									</div>
									<br>
									<div class="md-3 col">
										<label>Enter Price</label> <input type="number" name="price"
											class="form-control" th:value="${product.price}">
									</div>

								</div>

								<div class="row">
									<div class="md-3 col">
										<label>Discount</label> <input type="number" name="discount"
											class="form-control" th:value="${product.discount}">
									</div>
									<br>
									<div class="md-3 col">
										<label>Discount Price</label> <input type="number" readonly
											class="form-control" th:value="${product.discountPrice}">
									</div>

								</div>
								
								<br>
								<div class="mb-3">
									<label>Status</label>

									<div class="form-check">
										<input class="form-check-input" type="radio" name="isActive"
											id="flexRadioDefault1" checked value="true" th:checked="${product.isActive==true}"> <label
											class="form-check-label" for="flexRadioDefault1">
											Active </label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="isActive"
											id="flexRadioDefault2" value="false" th:checked="${product.isActive==false}"> <label
											class="form-check-label" for="flexRadioDefault2">
											Inactive </label>
									</div>
								</div>

								<br> 

								<div class="row">
									<div class="md-3 col">
										<label>Enter Stock</label> <input type="text" name="stock"
											class="form-control" th:value="${product.stock}">
									</div>

									<div class="md-3 col">
										<label>Upload Image</label> <input type="file" name="file"
											class="form-control">
									</div>

									<div class="mt-1">
										<img th:src="@{'/img/product_img/'+${product.image}}"
											width="100px" height="100px">
									</div>
								</div>
								<br>
								<button class="btn btn-primary col-md-12">Update</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
